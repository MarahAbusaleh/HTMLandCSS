<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#1</title>
    <style>
        .blue{
            height: 100px;
            width: 100px;
            background-color: blue;
            transition: width 2s;
        }
        .blue:hover{
            width: 200px;
        }

        .pink{
            height: 100px;
            width: 100px;
            background-color: pink;
            transition: width 2s, height 2s;
        }
        .pink:hover{
            height: 200px;
            width: 200px;

        }
    </style>
</head>
<body>
    <h1>The Transition Property</h1>
    <p>Hover over the div element below to see Transition effect:</p>
</body>
    <div class="blue"></div>
    <br>
    <hr>
    <br>
    <div class="pink"></div>
</html>
